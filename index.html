<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab:700|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="quiz.css">
    <title>Code Quiz</title>

</head>
<body id="body">
   <div class="container"> 
        <div id="header">
            <h1>CODE QUIZ</h1>
            <div id="beginQuiz">
                <img src="https://ichef.bbci.co.uk/childrens-responsive-ichef-ck/400xn/amz/cbbc/bp-codebreaking-quiz.jpg" >
                <button type="button" id="btnStart" class="btn btn-lg btn-outline-primary">Start</button>
            </div>
        </div> 

        <div id="quizContainer" class="subQuiz">
            <div class="row d-flex justify-content-center" >
                <div class="col-12 d-inline-flex">
                    <div id="timer">
                        <h6 id="timer-title">Timer:  </h6>
                        <p id="timeTrack"></p>
                    </div>
                </div>
                <div class="col-12 d-inline-flex">
                    <div id="scores">
                        <h6 id="score-title">Score:  </h6>
                        <p id="userTracker"></p>
                    </div>
                </div>
                <div class="col-8" style="border: 30px solid red; padding: 35px;background-color: aqua;" >
                    <div id="displayQuestion"></div>
                </div>
                <div class="col-12" style="padding: 35px;">
                    <div id="message">
                    </div>
                </div>
            </div>   

        </div>

        <div id="scoreContainer">
            <h2 class="text-uppercase" style="font-weight: bold; color: black;">QUIZ COMPLETED!!</h2>
            <p id="scoreBoardText" style="font-size: 25px;"></p>
            <div id="initials">
                <form method= "POST" class="form-inline " name="myForm" style="font-size: 20px; justify-content: center">
                    <label for="initials" style="font-weight: bold;"> Enter Initials: </label>
                    <input id="playerInitials" type="text" name="initials" placeholder="A.K"/>
                    <br>
                    <p id="errorMessage"></p>
                    <button id="submitScoreBtn" type="submit" value="Submit" class="btn btn-primary btn-lg" style="margin: 35px;">Submit</button>
                </form>
            </div>
        </div>

        <div id="scoreBoard" class="text-center">
            <h1 style="text-decoration: underline;">Score Board</h1>
            <div class="col">
                <div class="row">
                    <div class="col-6">
                        <p id="userInitials"></p>
                    </div>
                    <div class="col-6">
                        <p id="userScore"></p>                    
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
